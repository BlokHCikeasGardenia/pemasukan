<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Pemasukan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0fcfc;
    }
    h3 {
      color:#009688;
      margin-bottom: 0.5em;
      margin-top: 1em;
    }
    .search-bar {
      margin-bottom: 8px;
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      align-items: center;
    }
    .search-bar input, .search-bar select {
      font-size: 12px;
      padding: 3px 6px;
      border: 1px solid #64b5b7;
      border-radius: 2px;
      background: #e6f8f8;
    }
    .search-bar label {
      font-size: 12px;
      color: #00695c;
    }
    .table-container {
      overflow-x: auto;
      max-width: 100vw;
      background: #e6f8f8;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(100,181,183,0.08);
      margin-bottom: 12px;
      /* For sticky header to work: set relative position and max-height */
      position: relative;
      max-height: 400px;
    }
    table {
      border-collapse: separate;
      border-spacing: 0;
      width: 100%;
      min-width: 600px;
      background: #e6f8f8;
      font-size: 12px;
      color: #222;
      margin: 0;
    }
    th, td {
      border: 1px solid #b2dfdb;
      padding: 6px 8px;
      text-align: left;
    }
    th {
      background: #7be3e6;
      color: #00695c;
      cursor: pointer;
      user-select: none;
      font-size: 13px;
      position: sticky;
      top: 0;
      z-index: 2;
      border-bottom: 2px solid #64b5b7;
    }
    .sort-icon {
      font-size: 12px;
      margin-left: 4px;
      color: #ff9800; /* Orange for contrast */
      vertical-align: middle;
      font-weight: bold;
    }
    .sort-icon.inactive {
      color: #bdbdbd; /* Grey for inactive */
      font-weight: normal;
    }
    .hidden-col {
      display: none;
    }
    tr:nth-child(even) td {
      background-color: #def7f8;
    }
    tr:nth-child(odd) td {
      background-color: #e6f8f8;
    }
    .pagination {
      margin-top: 8px;
      text-align: right;
      font-size: 12px;
      color: #00796b;
    }
    .pagination button {
      background: #7be3e6;
      color: #00695c;
      border: none;
      margin: 0 2px;
      padding: 2px 8px;
      border-radius: 2px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
    }
    .pagination button.active {
      background: #4ed9df;
      color: #004d40;
    }
    .pagination button:disabled {
      background: #b2dfdb;
      color: #888;
      cursor: not-allowed;
    }
    @media (max-width: 700px) {
      .table-container {
        min-width: 0;
        border-radius: 0;
        box-shadow: none;
        max-height: 270px;
      }
      table {
        font-size: 11px;
        min-width: 400px;
      }
      .search-bar input, .search-bar select {
        width: 98vw;
        margin-bottom: 6px;
      }
      .pagination {
        font-size: 11px;
      }
    }
    @media (max-width: 450px) {
      table {
        font-size: 10px;
        min-width: 320px;
      }
      th, td {
        padding: 4px 4px;
      }
    }
    th {
      -webkit-backdrop-filter: blur(0);
      backdrop-filter: blur(0);
    }
  </style>
</head>
<body>
  <h3>Pemasukan</h3>
  <div class="search-bar">
    <input type="text" id="search" placeholder="Cari di semua kolom...">
    <label for="rowsPerPage">Baris/hal:</label>
    <select id="rowsPerPage">
      <option value="5">5</option>
      <option value="8" selected>8</option>
      <option value="10">10</option>
      <option value="15">15</option>
      <option value="20">20</option>
      <option value="50">50</option>
    </select>
  </div>
  <div class="table-container">
    <table id="csvTable"></table>
  </div>
  <div class="pagination" id="pagination"></div>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
  <script>
    // Konfigurasi
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRQBSWp7dBKus6wO8G-vBtSW9ZpKlRbmNLbXsaWQZeaQU_ZEY9p9EujIGTyIPVzb5cgVTlq9d0Lf29P/pub?gid=1413460683&single=true&output=csv";
    let rowsPerPage = 8;
    let tableData = [], filteredData = [], sortCol = null, sortDir = 1, currentPage = 1;

    function renderTable() {
      const table = document.getElementById('csvTable');
      table.innerHTML = '';
      if (!filteredData.length) return;

      // Header
      const thead = document.createElement('thead');
      const headRow = document.createElement('tr');
      filteredData[0].forEach((cell, i) => {
        const th = document.createElement('th');
        // Kolom sort hanya index 1 (ke-2), 4 (ke-5), 5 (ke-6)
        let sortable = [1,4,5].includes(i);
        th.textContent = cell;
        if (sortable) {
          th.style.userSelect = "none";
          th.onclick = () => sortTable(i);
          th.title = "Klik untuk sort";
          let upClass = "sort-icon inactive";
          let downClass = "sort-icon inactive";
          if (sortCol === i && sortDir === 1) upClass = "sort-icon";
          if (sortCol === i && sortDir === -1) downClass = "sort-icon";
          const up = document.createElement('span');
          up.className = upClass;
          up.innerHTML = "▲";
          const down = document.createElement('span');
          down.className = downClass;
          down.innerHTML = "▼";
          th.appendChild(up);
          th.appendChild(down);
        }
        // Sembunyikan kolom ke-1 (0) dan ke-8 (7)
        if (i === 0 || i === 7) th.classList.add('hidden-col');
        headRow.appendChild(th);
      });
      thead.appendChild(headRow);
      table.appendChild(thead);

      // Body
      const tbody = document.createElement('tbody');
      // Pagination
      const startIdx = (currentPage - 1) * rowsPerPage + 1; // +1 karena header
      const endIdx = Math.min(startIdx + rowsPerPage - 1, filteredData.length -1);
      for (let i = startIdx; i <= endIdx; i++) {
        const row = filteredData[i];
        if (!row) continue;
        const tr = document.createElement('tr');
        row.forEach((cell, j) => {
          const td = document.createElement('td');
          td.textContent = cell;
          if (j === 0 || j === 7) td.classList.add('hidden-col');
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      }
      table.appendChild(tbody);

      renderPagination();
    }

    function renderPagination() {
      const totalRows = filteredData.length - 1; // header tidak dihitung
      const totalPages = Math.max(1, Math.ceil(totalRows / rowsPerPage));
      const pag = document.getElementById('pagination');
      pag.innerHTML = '';
      if (totalPages <= 1) return;
      // Tombol prev
      const prevBtn = document.createElement('button');
      prevBtn.textContent = "Prev";
      prevBtn.disabled = currentPage === 1;
      prevBtn.onclick = () => { currentPage--; renderTable(); };
      pag.appendChild(prevBtn);

      // Tombol halaman
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement('button');
        btn.textContent = i;
        if (i === currentPage) btn.classList.add('active');
        btn.onclick = () => { currentPage = i; renderTable(); };
        pag.appendChild(btn);
      }
      // Tombol next
      const nextBtn = document.createElement('button');
      nextBtn.textContent = "Next";
      nextBtn.disabled = currentPage === totalPages;
      nextBtn.onclick = () => { currentPage++; renderTable(); };
      pag.appendChild(nextBtn);
    }

    function sortTable(colIdx) {
      // Sort pada body data (tanpa header)
      if (sortCol === colIdx) sortDir *= -1;
      else { sortCol = colIdx; sortDir = 1; }
      filteredData = [filteredData[0]].concat(
        filteredData.slice(1).sort((a, b) => {
          let x = a[colIdx] || '', y = b[colIdx] || '';
          // Coba sort numerik jika mungkin
          let nx = parseFloat(x), ny = parseFloat(y);
          if (!isNaN(nx) && !isNaN(ny)) return (nx - ny) * sortDir;
          return x.localeCompare(y, 'id', {sensitivity:'base'}) * sortDir;
        })
      );
      currentPage = 1;
      renderTable();
    }

    function filterData(keyword) {
      keyword = keyword.toLowerCase();
      filteredData = [tableData[0]]; // header
      for (let i = 1; i < tableData.length; i++) {
        const row = tableData[i];
        if (!row) continue;
        // Semua kolom tetap searchable (termasuk hidden)
        if (row.some(cell => (cell || '').toLowerCase().includes(keyword))) {
          filteredData.push(row);
        }
      }
    }

    // Event: search
    document.getElementById('search').addEventListener('input', function() {
      filterData(this.value);
      currentPage = 1;
      renderTable();
    });

    document.getElementById('rowsPerPage').addEventListener('change', function() {
      rowsPerPage = parseInt(this.value, 10);
      currentPage = 1;
      renderTable();
    });

    // Ambil & parsing CSV
    fetch(csvUrl)
      .then(res => res.text())
      .then(csvText => {
        Papa.parse(csvText, {
          complete: function(results) {
            tableData = results.data.filter(row => row.length > 1 && row.some(cell => cell !== ""));
            filteredData = tableData.slice();
            renderTable();
          }
        });
      });
  </script>
</body>
</html>
